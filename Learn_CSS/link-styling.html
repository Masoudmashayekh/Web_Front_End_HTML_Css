<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Styling</title>
    <style>
      a {
        text-align: center;
        text-decoration: none;
        font-size: 40px;
        display: inline-block;
        background-color: rgb(183, 172, 194);
        border-radius: 10%;
        margin: 20px;
        padding: 10px;
      }
      #a1:hover {
        color: #ffffff;
      }
      #a2:active {
        color: #ffffff;
      }
      #a3:visited {
        color: #ffffff;
      }
      #a4:link {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <a id="a1" href="">Click here</a>
    <a id="a2" href="">Click here</a>
    <a id="a3" href="">Click here</a>
    <a id="a4" href="">Click here</a>
  </body>
</html>
