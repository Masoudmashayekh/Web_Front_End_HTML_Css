<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      h1 {
        background-color: rgb(216, 151, 151);
        color: red;
        border: blue solid 5px;
        padding: 15px;
        margin: 50px;
      }
      #d1 {
        width: 300px;
        height: 300px;
        background-color: blueviolet;
        color: aliceblue;
        border: red solid 5px;
        padding: 10px;
        margin: 10px;
        box-sizing: border-box;
        border-bottom-right-radius: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <div id="d1">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veniam deleniti, odio commodi quod ipsa accusamus?
    </div>
  </body>
</html>
