<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Styling</title>
    <style>
      ul {
        list-style-type: upper-roman;
        background-color: rgb(84, 132, 229);
      }
      ul li {
        background-color: bisque;
        padding: 5px;
        margin: 5px;
      }
      ol {
        background-color: rgb(184, 179, 158);
      }
      ol li {
        background-color: rgb(204, 156, 97);
        padding: 5px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Python</li>
      <li>Django</li>
      <li>Flask</li>
      <li>HTML</li>
      <li>CSS</li>
    </ul>
    <ol>
      <li>Python</li>
      <li>Django</li>
      <li>Flask</li>
      <li>HTML</li>
      <li>CSS</li>
    </ol>
  </body>
</html>
