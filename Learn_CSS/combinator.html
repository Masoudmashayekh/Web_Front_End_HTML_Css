<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combinator</title>
    <style>
      div ~ p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>1, ipsum.</p>
    <div>
      <p>2, ipsum.</p>
      <p>3, ipsum.</p>
    </div>
    <p>4, ipsum.</p>
    <div>
      <p>5, ipsum.</p>
      <p>6, ipsum.</p>
      <section><p>Lorem ipsum dolor sit amet.</p></section>
      <p>7, ipsum.</p>
      <p>8, ipsum.</p>
    </div>
    <p>9, ipsum.</p>
    <p>10, ipsum.</p>
  </body>
</html>
